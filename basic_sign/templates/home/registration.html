<!DOCTYPE html>
{% extends "home/base.html" %}

{% block body_block %}

<div class="container-fluid homepage-box">
    {% if registered %}
        <h2>Thank you for registering</h2>
        <a href="{% url 'home:user_login' %}"><button type="button" class="btn btn-outline-info btn-lg">Login</button></a>
    {% else %}
        <h2>
            Register Here
        </h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
            <input type="submit" class="btn btn-outline-info" value="Register">
        </form>
    {% endif %}
</div>

{% endblock %}
